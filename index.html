<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
  </head>
  <body>
    <header>
      <div id="timerDisplay">Remaining Time: 00</div>
      <p>Hello</p>
      <div id="scoreDisplay">Score: 0</div>
    </header>
    <main>
      <canvas id="gameCanvas"></canvas>
      <div id="gameStartDiv" class="gameUI">
        <h1>Game</h1>
        <p>Collect the red squares and reach the exit in time.</p>
        <p>If you catch less than 40 squares you lose.</p>
        <p>Click the start button to begin</p>
        <button id="gameStartBtn"><p>start</p></button>
      </div>
      <div id="gameEndDiv" class="gameUI">
        <p>Game Over</p>
        <h1>You <span id="gameWinLoseSpan"></span></h1>
        <h1>Final Score: <span id="gameEndScoreSpan"></span></h1>
        <p>Refresh the Page to play again</p>
      </div>
    </main>
    <footer>
      <p>By</p>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
